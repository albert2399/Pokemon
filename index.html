<body>
    <div class="container-fluid">
        <div class="header">
            <a href="#">
                <img src="./logo.png" alt="" height="75" width="200">
            </a>
            
        </div>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <!-- Botón de hamburguesa al principio -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
        
                <!-- Logo y título -->
                <a class="navbar-brand" href="#"><img src="./icon.png" alt="" height="50" width="50" style="margin-top: 2%; margin-left: 2%;"></a>
                
                <form class="d-flex align-items-center">
                    <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Buscar</button>
                </form>

                <!-- Menú -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Pokedex</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Types</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
           
        <div class="pokedex">

            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="./pikachu.png" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">#025</h5>
                  <h4>Pikachu</h4>
                  <div class="type-pokemon">
                    <svg height="30px" width="30px" version="1.1" id="_x32_" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 512 512" xml:space="preserve" fill="#ffffff" stroke="#ffffff"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <style type="text/css"> .st0{fill:#ffffff;} </style> <g> <polygon class="st0" points="386.415,193.208 287.481,193.208 359.434,0 161.566,0 125.585,280.151 206.528,280.151 170.557,512 "></polygon> </g> </g></svg>
                  </div>
                  <a href="#" class="btn btn-primary">Go somewhere</a>
